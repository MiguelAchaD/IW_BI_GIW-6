{% extends 'accountsFather.html' %}

{% block accessMessage %}
    <p>Introduce tus datos para crear una nueva cuenta</p>
{% endblock %}

{% block additionalFields %}
    <label for="confirm_password"><span class="input-label">Confirmar Contraseña</span></label>
    <input type="password" id="confirm_password" name="confirm_password" oninput="handleInput(this)">
    <button class="btn" type="submit">Crear Cuenta</button>
{% endblock %}

{% block additionalLinks %}
    <p class="link" onclick="">¿No tienes una cuenta? Date de alta aquí</p>
    <p class="link" onclick="">Iniciar sesión con google</p>
{% endblock %}
