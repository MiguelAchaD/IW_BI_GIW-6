{% extends 'base.html' %}

{% load static %}

{% block additionalLinks %}
  <link rel="stylesheet" href="{% static 'css/cart.css' %}" />
{% endblock %}

{% block title %}
  Ecomods - Mi Carrito
{% endblock %}

{% block content %}
  <div class="cart-container">
    {% if isEmpty %}
      <img src="{% static 'images/empty-cart.png' %}" alt="carrito vacio">
    {% else %}
    <h2>Contenido del Carrito</h2>
      <div class="cart-item">
        <img src="{% static 'images/product1.jpg' %}" alt="Producto 1" />
        <p>Nombre del Producto 1</p>
        <p>Precio: $20.00</p>
      </div>
    {% endif %}
  </div>
{% endblock %}
