{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/accounts/emailConfirmation.css' %}">
    <script src="{% static 'js/accounts/goToHomePage.js'%}" defer></script>
    <title>Confirmación de Correo Electrónico</title>
</head>
<body>

    </div>

</html>
