{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/general.css' %}" />
    {% block additionalLinks %}
    {% endblock %}
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>

  <body>
    <header>
      {% include 'navbar.html' %}
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      {% include 'footer.html' %}
    </footer>
  </body>
</html>
