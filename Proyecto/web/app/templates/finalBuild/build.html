{% extends 'base.html' %}

{% load static %}
{% load custom_tags %}

{% block additionalLinks %}
<link rel="stylesheet" href="{% static 'css/finalBuild/build.css' %}" />
<script src="{% static 'js/finalBuild/build.js' %}" defer></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
{% endblock %}

{% block title %}
Ecomods - Construcci√≥n
{% endblock %}

{% block content %}
<div id="stage-3" class="stage">
  <h2 class="info">Elige el tipo de producto que desea construir</h2>
  <div class="selection-wrapper" id="finalView">
    <button class="clickableOption" id="PN" onClick='changeSelection("PN", {{products}})'><img id="phone-img"
        src="{% static products.phone.media_path %}"></button>
    <button class="clickableOption" id="TB" onClick='changeSelection("TB", {{products}})'><img id="tablet-img"
        src="{% static tablet.media_path %}"></button>
    <button class="clickableOption" id="LP" onClick='changeSelection("LP", {{products}})'><img id="laptop-img"
        src="{% static laptop.media_path %}"></button>
  </div>
</div>
{% endblock %}
